<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarefa - Sistema de Gerenciamento de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Menu mobile toggle -->
    <button class="mobile-menu-toggle">
        ☰
    </button>
    
    <!-- Overlay para mobile -->
    <div class="sidebar-overlay"></div>
    
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-title">Dashboard</div>
        
        <ul class="sidebar-menu">
            <li><a href="dashboard.html">Minhas Tarefas</a></li>
            <li><a href="criar-tarefa.html">Criar Tarefa</a></li>
            <li><a href="#" onclick="showNotification('Funcionalidade em desenvolvimento', 'info')">Configurações</a></li>
            <li><a href="login.html">Sair</a></li>
        </ul>
        
        <div class="sidebar-footer">
            <p>&copy; 2025 Projeto Acadêmico</p>
        </div>
    </nav>
    
    <!-- Conteúdo principal -->
    <main class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="page-title">Detalhes da Tarefa</h1>
            <a href="dashboard.html" class="btn btn-primary">Voltar para a Lista</a>
        </div>
        
        <div class="dashboard-card fade-in">
            <form id="editTaskForm" action="dashboard.html" method="get">
                <div class="form-group">
                    <label for="taskTitle" class="form-label">Título da Tarefa</label>
                    <input 
                        type="text" 
                        id="taskTitle" 
                        name="taskTitle" 
                        class="form-control" 
                        value="Revisar proposta do cliente"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="taskDescription" class="form-label">Descrição</label>
                    <textarea 
                        id="taskDescription" 
                        name="taskDescription" 
                        class="form-control" 
                        rows="4"
                    >Verificar os valores e o escopo do projeto antes de enviar para o cliente. Focar na cláusula 5.3 sobre prazos de entrega.</textarea>
                </div>
                
                <div class="form-group">
                    <label for="taskStatus" class="form-label">Status</label>
                    <select id="taskStatus" name="taskStatus" class="form-select">
                        <option value="pendente" selected>Pendente</option>
                        <option value="em-andamento">Em Andamento</option>
                        <option value="concluida">Concluída</option>
                    </select>
                </div>
                
                <div class="task-actions">
                    <button type="submit" class="btn btn-success">Salvar Alterações</button>
                    <a href="dashboard.html" class="btn btn-primary">Cancelar</a>
                    <button type="button" class="btn btn-danger" onclick="confirmDeleteTask()">Excluir Tarefa</button>
                </div>
            </form>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        // Adicionar funcionalidade específica para edição de tarefa
        document.getElementById('editTaskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('taskTitle').value;
            const description = document.getElementById('taskDescription').value;
            const status = document.getElementById('taskStatus').value;
            
            if (title.trim()) {
                // Simular salvamento da tarefa
                showNotification('Tarefa atualizada com sucesso!', 'success');
                
                // Redirecionar após 1 segundo
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            }
        });
        
        function confirmDeleteTask() {
            if (confirm('Tem certeza que deseja excluir esta tarefa? Esta ação não pode ser desfeita.')) {
                showNotification('Tarefa excluída com sucesso!', 'success');
                
                // Redirecionar após 1 segundo
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            }
        }
    </script>
</body>
</html>
