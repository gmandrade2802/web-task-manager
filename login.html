<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gerenciamento de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <div class="auth-card fade-in">
            <h1 class="main-title">Sistema de<br>Gerenciamento<br>de Tarefas</h1>
            
            <form id="loginForm" action="dashboard.html" method="get">
                <div class="form-group">
                    <h2 class="section-title">Bem-vindo de volta!</h2>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-control" 
                        placeholder="seu@email.com"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-control" 
                        placeholder="Sua senha"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block">Entrar</button>
                </div>
                
                <div class="text-center">
                    <p>Não tem uma conta? <a href="cadastro.html" class="link">Cadastre-se</a></p>
                </div>
            </form>
            
            <div class="text-center mt-4">
                <p>&copy; 2025 Projeto Acadêmico | <a href="#" class="link">Termos de Uso</a></p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
